[files]
	input_file_folder = data\input\
	input_file_name = test_file.txt
	input_file_format = input_file_format
	output_file_folder = data\output\
	output_file_name = test_file.txt
	output_file_format = output_file_format

[input_file_format]
	column_type = input_column_type
	column_format = input_column_format
	has_header = 1
	column_separator = ,

[output_file_format]
	column_type = output_column_type
	column_format = output_column_format
	has_header = 1
	column_separator = ,

[input_column_type]
	default = num

[input_column_format]
	default = %.2f

[output_column_type]
	default = num

[output_column_format]
	<OPEN> = %d
	<HIGH> = %d
	<LOW> = %d
	<CLOSE> = %d
	default = %.2f