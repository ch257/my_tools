[files]
	input_file_folder = data\input\
	input_file_name = input.txt
	input_file_format = input_file_format
	output_file_folder = data\output\
	output_file_name = output.txt
	output_file_format = output_file_format

[input_file_format]
	column_type = input_column_type
	column_format = input_column_format
	has_header = 1
	column_separator = ,

[output_file_format]
	column_type = output_column_type
	column_format = output_column_format
	has_header = 1
	column_separator = ,

[input_column_type]
	<TICKER> = str
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<PER> = num
	<VOL> = num
	default = num

[input_column_format]
	<TICKER> = %s
	<DATE> = %s%s%s
	<TIME> = %s%s%s
	<PER> = %d
	<VOL> = %d
	default = %.2f

[output_column_type]
	<TICKER> = str
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<PER> = num
	<VOL> = num
	default = num

[output_column_format]
	<TICKER> = %s
	<DATE> = %s%s%s
	<TIME> = %s%s%s
	<PER> = %d
	<VOL> = %d
	default = %.2f

[log]
	file_folder = data\output\log\
	file_name_prefix = log
	file_ext = .txt
	clear_folder_before_start = 1
	chunk_length = 20
	after_event_length = 5
	log_file_format = log_file_format

[log_file_format]
	column_type = log_file_column_type
	column_format = log_file_column_format
	has_header = 1
	column_separator = ,

[log_file_column_type]
	<TICKER> = str
	<DATE> = yyyymmdd
	<TIME> = hhmmss
	<PER> = num
	<VOL> = num
	default = num

[log_file_column_format]
	<TICKER> = %s
	<DATE> = %s%s%s
	<TIME> = %s%s%s
	<PER> = %d
	<VOL> = %d
	default = %.2f
	